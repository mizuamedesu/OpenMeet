# TURN server configuration for OpenMeet

# Network settings
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=49200

# Authentication
lt-cred-mech
user=openmeet:openmeet-secret

# Realm
realm=openmeet.local

# Logging
verbose

# Fingerprint for TURN messages
fingerprint

# Security
no-multicast-peers

# Allow localhost (for Docker)
no-loopback-peers
