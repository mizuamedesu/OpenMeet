services:
  server:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - TURN_ENABLED=${TURN_ENABLED:-true}
      - TURN_URL=${TURN_URL:-}
      - TURN_USERNAME=${TURN_USERNAME:-}
      - TURN_PASSWORD=${TURN_PASSWORD:-}
      - USE_HTTPS=false
    restart: unless-stopped
