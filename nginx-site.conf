# OpenMeet signaling server nginx config
# Copy to: /etc/nginx/sites-available/openmeet
# Then: sudo ln -s /etc/nginx/sites-available/openmeet /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d YOUR_DOMAIN
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name YOUR_DOMAIN;  # Replace with your domain

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}
